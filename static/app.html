<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Base</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header
        id="header"
        class="d-flex justify-content-start align-items-center"
      >
        <span class="logo fa fa-book fa-4x col-3" style="color: #5cb85c"></span>
        <div id="search" class="input-group rounded">
          `
          <input
            id="searchInput"
            type="search"
            class="form-control rounded col-4"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fa fa-search"></i>
          </span>
        </div>

        <div id="nav1" class="col-4">
          <ul class="d-flex justify-content-center gap-4 mt-4">
            <a class="link" href=""><li class="linav">Home</li></a>
            <a class="link" onclick="toggle()" href="#"
              ><li class="linav">Add/Edit Book</li></a
            >
            <a class="link" onclick="deleteAll()">
              <li class="linav">Delete all?</li></a
            >
            <a class="link" onclick="logOut()">
              <li class="linav">Log Out</li></a
            >
          </ul>
        </div>
      </header>
      <div id="addbookid" class="addbook">
        <h2 class="mt-5 mb-5">Add new book</h2>
        <div class="mb-5">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="name">Title:</label><br /><span
                class="err"
                id="err1"
              ></span>
              <input
                type="text"
                name="name"
                class="form-control"
                id="title"
                placeholder="Title"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="Author">Author:</label><br /><span
                class="err"
                id="err2"
              ></span>
              <input
                type="text"
                name="Author"
                class="form-control"
                id="author"
                placeholder="Enter Author's Name"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="desc">Description:</label><br /><span
                class="err"
                id="err3"
              ></span>
              <input
                type="text"
                name="desc"
                class="form-control"
                id="desc"
                placeholder="Enter Description"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="price">($)Price:</label><br /><span
                class="err"
                id="err4"
              ></span>
              <input
                type="text"
                name="price"
                class="form-control"
                id="price"
                placeholder="10,00"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="customFile">Add image:</label><br /><span
                id="err5"
                class="err"
              ></span>
              <input
                type="text"
                class="form-control"
                id="customFile"
                placeholder="File name"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="genre" class="form-label">Genre</label>
              <span id="err6" class="err"></span>
              <select class="form-select" id="genre">
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="mystery">Mystery</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="horror">Horror</option>
                <option value="dystopian">Dystopian</option>
                <option value="action-adventure">Action & Adventure</option>
                <option value="crime">Crime</option>
              </select>
            </div>

            <div class="col-lg-12 mt-5">
              <button
                id="Submit"
                class="p-2 btn btn-success"
                onclick="addData()"
              >
                Add Book
              </button>
              <button id="Update" class="p-2 btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div id="sortby" class="row">
          <h4>Sort</h4>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <input
              type="radio"
              name="sortOption"
              id="radioName"
              onchange="sortBooks()"
            />
            <label for="radioName">Name</label>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <input
              type="radio"
              name="sortOption"
              id="radioPrice"
              onchange="sortBooks()"
            />
            <label for="radioPrice">Price</label>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <input
              type="radio"
              name="sortOption"
              id="radioGenre"
              onchange="sortBooks()"
            />
            <label for="radioGenre">Genre</label>
          </div>
        </div>
      </div>

      <div id="book" class="d-flex flex-wrap"></div>
      <div id="pagination">
        <span
          class="arrow fa fa-arrow-circle-o-left fa-2x"
          onclick="previousPage()"
        ></span>
        <span id="currentPage"></span>
        <span
          class="arrow fa fa-arrow-circle-o-right fa-2x"
          onclick="nextPage()"
        ></span>
      </div>

      <div id="modalDelete"></div>
      <div id="modalInformation"></div>

      <span class="burger" onclick="toggleMenu()"></span>
      <div class="menu">
        <nav>
          <a href="#" style="animation-delay: 0.4s"><li>Home</li></a>
          <a onclick="toggle()" style="animation-delay: 0.5s"
            ><li>Add/Edit Book</li></a
          >
          <a onclick="deleteAll()" style="animation-delay: 0.2s"
            ><li>Delete all books?</li></a
          >
          <a onclick="logOut()" style="animation-delay: 0.3s"
            ><li>Log out</li></a
          >
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
