<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Base</title>
    <link rel="stylesheet" href="css/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      
      <div class="screen">
        
        <div class="screen__content">
          
          <form class="login" id="form">
           
            <h2>Sign up</h2>
            <div class="login__field">
              <i class="login__icon fa fa-user"></i>
              <input
                type="text"
                class="login__input"
                name="username"
                id="username"
                placeholder="User name"
                required
              />
            </div>
            
            <div class="login__field">
              <i class="login__icon fa fa-lock"></i>
              <input
                type="password"
                class="login__input"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button class="button login__submit">
              <span class="button__text">Create Account</span>
              <i class="button__icon fa fa-chevron-right"></i>
            </button>
          </form>
          <div class="social-login">
            <a class="signup-login" href="login.html">Log in?</a>
          </div>
          
        </div>
        
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
    
    
    <script src="index.js"></script>
  </body>
</html>
